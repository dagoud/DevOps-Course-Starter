{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>
  <form action="/item" method="post" class="items-form">
  <input type="text" name="item-input" value=""></input>
  <button type="submit">Add item</button>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %} 
            <li>
                {{ item.title }}
            </li> 
        {% endfor %} 
      </ul>
    </div>
  </div>
</form>
{% endblock %}
